{% extends "base.html" %}

{% block title %}Blog Creation{% endblock title %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
<style>
  .form-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .form-title {
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
    color: #343a40;
  }
  .btn-custom {
    background-color: #343a40;
    color: white;
  }
  .btn-custom:hover {
    background-color: #495057;
  }
</style>
{% endblock style %}

{% block content %}
<div class="form-container">
  <h2 class="form-title">Create a New Blog</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'create_blog' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter the blog title" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" name="author" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Blog Image</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="summernote" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-custom w-100">Publish Blog</button>
  </form>
</div>
{% endblock content %}

{% block scriptcontent %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
<script>
  $(document).ready(function() {
    $('#summernote').summernote({
      placeholder: 'Write your blog content here...',
      tabsize: 2,
      height: 200,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'italic', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ]
    });
  });
</script>
{% endblock scriptcontent %}
