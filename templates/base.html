<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    {% block style %}{% endblock style %}
    <style>
      .navbar {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff !important;
      }
      .navbar-nav .nav-link {
        color: #fff !important;
        font-weight: 500;
        margin-right: 10px;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
      }
      .post-btn {
        background-color: #ffd700;
        color: #000;
        font-weight: bold;
        border: none;
        transition: all 0.3s ease;
      }
      .post-btn:hover {
        background-color: #ffcc00;
        color: #fff;
      }
      .search-input {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://via.placeholder.com/40" alt="Logo" class="rounded-circle me-2">
          MySite
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url "home" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "yourblog" %}">Your Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "profile" %}">Profile</a>
            </li>
          </ul>
          <form class="d-flex me-3">
            <input class="form-control search-input" type="search" placeholder="Search blogs..." aria-label="Search">
            <button class="btn btn-outline-light ms-2" type="submit">Search</button>
          </form>
          <a href="{% url 'create_blog' %}" class="btn post-btn m-1">Post a Blog</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}{% endblock content %}
    </div>
    {% block scriptcontent %}{% endblock scriptcontent %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
