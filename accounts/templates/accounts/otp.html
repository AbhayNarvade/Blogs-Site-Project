{% extends "base.html" %}
{% block title %}OTP Verification{% endblock title %}

{% block style %}
<style>
 
  
  /* Card styling enhancements */
  .card {
    border: none;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  /* Form elements styling */
  .form-control {
    border-radius: 5px;
  }
  /* Button styling */
  .btn-primary {
    background-color: #5563de;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #3f50b5;
  }
  /* Card header customization */
  .card-header {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  /* Link styling */
  .card-footer a {
    color: #5563de;
    text-decoration: none;
  }
  .card-footer a:hover {
    text-decoration: underline;
  }
</style>
{% endblock style %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0">OTP Verification</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{% url 'OTP_Verify' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="otp" class="form-label">Enter 6-Digit OTP</label>
              <input
                type="text"
                class="form-control"
                id="otp"
                name="otp"
                placeholder="Enter your OTP"
                required
                pattern="\d{6}"
                title="Please enter a 6-digit OTP"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Verify OTP</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <small>
            {% comment %} Didn't receive an OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a> {% endcomment %}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
